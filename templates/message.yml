wordle:
  text_awaiting_msg: "1 слово! 5 букв! Не ошибись)"
  regulations: "*ПРАВИЛА ИГРЫ:*
\n\n〰️〰️〰️〰️〰️〰️〰️〰️〰️️〰️〰️〰️️\n\n
Угадайте загаданное слово в игре *Wordle* с шести попыток. У всех одинаковое слово, поэтому, пожалуйста, без спойлеров!
\n\n
После каждой попытки цвет букв будет меняться, чтобы показать, какие буквы есть в загаданном слове!
\nНапример, мы пытаемся отгадать слово *ГОCТЬ*
\n\n〰️〰️〰️〰️〰️〰️〰️〰️〰️️〰️〰️〰️️\n\n
Первым мы ввели слово Ребус. Буква С есть в загаданном слове, но стоит в другом месте.
\n\n⬜️⬜️⬜️⬜️🟨 - *РЕБУС*
\n\n_Если буквы нет_ в загаданном слове, то _она выделяется белым_. 
\n\n〰️〰️〰️〰️〰️〰️〰️〰️〰️️〰️〰️〰️️\n\n
Затем ввели слово _Сосна_. Буква *С* и *О* есть в загаданном слове и стоят на правильных местах.
\n\n⬜️✅✅⬜️⬜️ - *СОСНА*
Обратите внимание, что если в введенном слове две одинаковых буквы, а в загаданном слове только одна такая буква, то выделяется только одна буква.
\n\n〰️〰️〰️〰️〰️〰️〰️〰️〰️️〰️〰️〰️️\n\n
Если слово угадано правильно, то все буквы будут выделены зеленым!
\n\n✅✅✅✅✅ - *ГОСТЬ*
\n\n〰️〰️〰️〰️〰️〰️〰️〰️〰️️〰️〰️〰️️\n\n
Также важно знать, что *в загаданном слове могут быть одинаковые буквы*. 
По правилам русских кроссвордов буква Ё в словах заменена на E!
\n\n
Каждый день загадывается новое слово!
\n\n
*Удачи!*"